<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>THW</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* 深色背景 */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff; /* 白色文字 */
            letter-spacing: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* 添加文字阴影增强可见性 */
        }
        
        .fade-in {
            opacity: 1;
            transform: translateX(0);
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: #333333; /* 深色进度条背景 */
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background-color: #3498db; /* 进度条颜色 */
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">THW</div>
        <div class="loading-bar">
            <div class="loading-progress" id="progress"></div>
        </div>
    </div>

    <script>
        // 预加载desktop.html
        var preloadImage = new Image();
        preloadImage.src = "desktop.html";
        
        // 显示THW徽标并淡入
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.logo-container').classList.add('fade-in');
                
                // 模拟加载进度
                var progress = document.getElementById('progress');
                var width = 0;
                var interval = setInterval(function() {
                    if (width >= 100) {
                        clearInterval(interval);
                        // 1秒后跳转
                        setTimeout(function() {
                            window.location.href = "desktop.html";
                        }, 1000);
                    } else {
                        width += 5;
                        progress.style.width = width + '%';
                    }
                }, 50);
            }, 100);
        });
    </script>
</body>
</html>
